<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <!-- Bootstrap -->
    <!-- Versão minimizada do CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Versão minimizada do JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Versão minimizada do Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Versão minimizada do Boostrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>Cálculo da média</h1>
        <div class="form-group">
            Valor 1:
            <input type="text" id="v1" class="form-control" maxlength="10" />
        </div>
        <div class="form-group">
            Valor 2:
            <input type="text" id="v2" class="form-control" maxlength="10" />
        </div>
        <div class="form-group">
            Valor 3:
            <input type="text" id="v3" class="form-control" maxlength="10" />
        </div>
        <div class="form-group">
            Valor 4:
            <input type="text" id="v4" class="form-control" maxlength="10" />
        </div>
        <div class="form-group">
            <input type="submit" value="Calcular" class="btn btn-primary" onclick="calcular()" />
        </div>
        <div class="form-group">
            Média:
            <input type="text" id="mediacalc" class="form-control" readonly />
        </div>
        <!-- Modal -->
        <div class="modal" id="alerta">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Atenção</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div id="mensagem" class="modal-body">
                        Preencha todos os campos com números!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
